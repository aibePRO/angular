<form (submit)="addPiloto()">
  <fieldset class="form-group">
    <legend>Agregar Piloto</legend>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="piloto.nombre">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input id="apellido" class="form-control" type="text" name="apellido" [(ngModel)]="piloto.apellido">
    </div>
    <div class="form-group">
        <label for="escuderia">Escuder√≠a:</label>
        <input id="escuderia" class="form-control" type="text" name="escuderia" [(ngModel)]="piloto.escuderia">
    </div>
    <div class="form-group">
        <label for="avatar">Avatar:</label>
        <input id="avatar" class="form-control" type="text" name="avatar" [(ngModel)]="piloto.avatar">
    </div>
    <button type="submit" class="btn btn-primary float-right">Agregar</button>
  </fieldset>
</form>
